<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cyworld/styles/jukebox.css">
    <title>jukebox</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="title">추억의 BGM</div>
            <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="devideLine"></div>
        
        <div class="bgmBox">
            <div class="bgm">
                <img src="../cyworld/images/jukebox-01.png">
                <div class="bgm__title">Y(Please Tell Me Why)</div>
                <div class="bgm__artist">프리스타일</div>
            </div>
            <div class="bgm">
                <img src="../cyworld/images/jukebox-02.png">
                <div class="bgm__title">눈의 꽃</div>
                <div class="bgm__artist">박효신</div>
            </div>
            <div class="bgm">
                <img src="../cyworld/images/jukebox-03.png">
                <div class="bgm__title">사랑했나봐</div>
                <div class="bgm__artist">윤도현</div>
            </div>
        </div>
        <div class="wrapper__bottom">
            <div class="title">추억의 BGM</div>
            <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="table">
            <table>
            <tr>
                <th class="checkbox"><input type="checkbox"></th>
                <th class="bgm_num">번호</th>
                <th class="th_bgm_name">곡명</th>
                <th class="th-bgm_artist">아티스트</th>
            </tr>
            <tr>
                <td class="checkbox"><input type="checkbox"></td>
                <td class="bgm_num">1</td>
                <td class="bgm_name">눈의 꽃</td>
                <td class="bgm_artist">박효신</td>
            </tr>
            <tr>
                <td class="checkbox"><input type="checkbox"></td>
                <td class="bgm_num">2</td>
                <td class="bgm_name">사랑스러워</td>
                <td class="bgm_artist">김종국</td>
            </tr>
            <tr>
                <td class="checkbox"><input type="checkbox"></td>
                <td class="bgm_num">3</td>
                <td class="bgm_name">내사람 : Partner For Life</td>
                <td class="bgm_artist">SG 워너비</td>
            </tr>
            <tr>
                <td class="checkbox"><input type="checkbox"></td>
                <td class="bgm_num">4</td>
                <td class="bgm_name">Love Love Love</td>
                <td class="bgm_artist">에픽하이</td>
            </tr>
            <tr>
                <td class="checkbox"><input type="checkbox"></td>
                <td class="bgm_num">5</td>
                <td class="bgm_name">애인...있어요</td>
                <td class="bgm_artist">이은미</td>
            </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
